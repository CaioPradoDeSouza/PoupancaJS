<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Poupança 405</title>
</head>
<body>
    <header id="cabeca">
        <div class="cabeca-content">
            <div class="cabeca-title">
                <h1 class="cabeca-h1">Poupança 405</h1>
            </div>
            <div class="img-cabeca">
                <img class="cabeca-img" src="imgs/moedas.jpg" alt="guardando moedas" srcset="">
            </div>
        </div>
    </header>

    <main id="main">
        <div class="main-content">
            <div class="main-div">
                <img class="main-img" src="imgs/acesso.jpg.jpeg" alt="" srcset="">
            </div>
            <div class="main-div">
                <form class="main-form">
                    <h3>405 LOGIN</h3>
                    
                    <input type="text" name="user" id="user"
                    placeholder="usuario">
                    
                    <input type="password" name="password" id="password"
                    placeholder="senha">
                    <input class="submit-button" onclick="logar()" type="button" value="Entrar">
                </form>
            </div>
        </div>
    </main>


    <script src="scripts/index.js"></script>
</body>
</html>
